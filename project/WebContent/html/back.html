<div class="row" id="schedule<%=i%>">
						<div class="col-sm-2 form-group" style="margin:0px">
							<div class="form-group">
									 <label>From time</label><input type="text" class="form-control" name="starttime<%=i%>" value="" placeholder="23:59">
							</div>
						</div>
						<div class="col-sm-2 form-group" style="margin:0px">
							<div class="form-group">
									<label>To time</label> <input type="text" class="form-control" name="starttime<%=i%>" value="" placeholder="23:59">
							</div>
						</div>
						
						
						<div class="col-sm-2 form-group" style="margin:0px">
							<div class="form-group">
									<label>From day</label> <input type="text" class="form-control" name="startday<%=i%>" value="" placeholder="1-7">
							</div>
						</div>
						<div class="col-sm-2 form-group" style="margin:0px">
							<div class="form-group">
									<label>To day</label> <input type="text" class="form-control" name="endday<%=i%>" value="" placeholder="1-7">
							</div>
						</div>
						<div class="col-sm-2 form-group" style="margin:0px">
							<div class="form-group">
									<label>From month</label> <input type="text" class="form-control" name="startmonth<%=i%>" value="" placeholder="1-12">
							</div>
						</div>
						<div class="col-sm-2 form-group" style="margin:0px">
							<div class="form-group">
									<label>To month</label> <input type="text" class="form-control" name="endmonth<%=i%>" value="" placeholder="1-12">
							</div>
						</div>
					</div>
					<div class="row" id="schedulecheck<%=i%>">
					<div class="col-sm-4 form-group" style="margin:0px">
							<div class="form-group">
									 <input type="checkbox"  name="alltimeCheck<%=i%>" value="" placeholder="23:59"><label>All hours of the day</label>
							</div>
						</div>
						<div class="col-sm-4 form-group" style="margin:0px">
							<div class="form-group">
									 <input type="checkbox"  name="alldaysCheck<%=i%>" value="" placeholder="23:59"><label>All days of the week</label>
							</div>
						</div>
						<div class="col-sm-4 form-group" style="margin:0px">
							<div class="form-group">
									<input type="checkbox"  name="allmonthsCheck<%=i%>" value="" placeholder="23:59"><label>All months of the year</label>
							</div>
						</div>
					</div>
					<hr  style="margin:0px">
