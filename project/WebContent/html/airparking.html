<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/airparking.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Baloo+Bhaina|Baloo+Tamma|Baumans|Candal|Fredoka+One|Gruppo|Krona+One|Londrina+Outline|Prosto+One|Rammetto+One|Shrikhand|Titan+One" rel="stylesheet">

  <title>AirParking</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse" style="color: #FFFFFF; background-color: #83096D;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">AirParking</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#" data-toggle="modal" data-target="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="jumbotron ">
        <h1 style="color: #83096D;  font-size: 100px;">Air Parking</h1>
        <div class="form-group">
          <input type="text" class="form-control" id="search" placeholder="Enter Address...">
        </div>
        <div class="col-lg-12 text-center">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
      </div>
      </div>
    </div>
    <div id="login" class="modal fade" role="dialog">
  `   <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                          <label><input type="checkbox"> Remember me</label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success">Sign in</button>
                      <button type="reset" class="btn btn-danger">Clear</button>
                  </div>
              </div>
          </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>

      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
